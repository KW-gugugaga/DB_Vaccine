<!DOCTYPE HTML>
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css">

    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
    #navbarColor02 .{}

        body{
            background-image : url('img/v1.jpg');
            background-size: cover;
        }
    .login{
            display:grid;
            min-height:80vh;
            place-items:center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        function findID() {
            let popupUrl = "/findID";
            let popupOption = "width = 400px, height = 200px, top = 300px, left = 300px";

            window.open(popupUrl, "아이디 찾기", popupOption);
        };

        function findPW() {
            let popupUrl = "/findPW";
            let popupOption = "width = 400px, height = 200px, top = 300px, left = 300px";

            window.open(popupUrl, "비밀번호 찾기", popupOption);
        };
    </script>
</head>
<body>

<form class="login" action="/login" method="post">
    <center>
        <img src="/img/3.png" alt="Image error" style="padding:40px;">
        <div class="form-group">
            <div class="form-floating mb-3">
                <label for="ID">ID</label>
                <input type="text" class="form-control form-control-lg" name="ID" id="ID" placeholder="아이디" style="width:255px;height:30px; border-radius: 1em;">
            </div>
            <div class="form-floating">
                <label for="PW">PASSWORD</label>
                <input type="password" class="form-control form-control-lg" name="PW" id="PW" placeholder="비밀번호" style="width: 255px;height: 30px;border-radius: 1em;">
            </div>
        </div>

        <button type="submit" class="btn btn-dark" style="width:255px; height:30px;border-radius:1em; text-align:center; font-size:16px">LOGIN</button>

        <br>
        <br>
        <button type="button" class="btn btn btn-dark disabled" onclick="location.href='join'">회원가입</button>
        <button type="button" class="btn btn btn-dark disabled" onclick="findID()">아이디 찾기</button>
        <button type="button" class="btn btn btn-dark disabled" onclick="findPW()">비밀번호 찾기</button>
    </center>
</form>
</body>
</html>
