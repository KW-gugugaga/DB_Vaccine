        *{font-family: 'M PLUS 1 Code', sans-serif;text-align: center;margin: 0 auto; padding: 0;}

<body class="bg-light">
    <h2>비밀번호 찾기</h2>
    <span th:if="${state} == 0">
        <p>일치하는 정보가 없습니다.</p>
        <div class="findPW_btn text-center" style="width: 70%; padding-top: 10px">
            <input type='button' class="btn btn-secondary"value="다시 찾기" onclick="location.href='findPW'">
        </div>

    <span th:if="${state} == 1">
        <p th:text="'회원님의 PW는 ' + ${userPW} + '입니다'">userID</p>
        <div class="findID_btn text-center" style="width: 70%; padding-top: 10px">
            <input type='button' class="btn btn-secondary" value="창닫기" style="width: 190px;" onClick='window.close()'>
