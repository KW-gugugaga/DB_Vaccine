<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2>내 정보</h2>
<div class="name">
    <p th:text="'이름 : ' + ${userinfo.Uname}"></p>
<div>
    <input type="button" onclick="location.href='mainpage'" value="메인으로 돌아가기">

<h2>내 정보</h2>
<div>
    <input type="button" onclick="location.href='mainpage'" value="메인으로 돌아가기">
</div>

<div class="name">
    <p th:text="'이름 : ' + ${userinfo.Uname}"></p>

</div>
<div class="id">
    <p th:text="'아이디 : ' + ${userinfo.ID}"></p>
</div>
<div class="pw">
    <p th:text="'비밀번호 : ' + ${userinfo.PW}"></p>
</div>
<div class="ssn">
    <p th:text="'주민등록번호 : ' + ${userinfo.ssn1} +'-' + ${userinfo.ssn2} "></p>
</div>
<div class="sex">
    <p th:text="'성별 : ' + ${userinfo.sex}"></p>
</div>
<div class="phone_num">
    <p th:text="'전화번호 : ' + ${userinfo.phone_num}"></p>
</div>
<div class="email">
    <p th:text="'email : ' + ${userinfo.Email}"></p>
</div>

<div class="location">
    <p th:text="'주소 : ' + ${location} + ' ' + ${userinfo.rest_addr}"></p>
</div>

<div class="state">접종상태 :
    <td th:if = "${userinfo.state==0}" th:text="'미접종'"></td>
    <td th:if = "${userinfo.state==1}" th:text="'1차 접종자'"></td>
    <td th:if = "${userinfo.state==2}"th:text="'2차 접종자'"></td>
</div>

<div class="modify">
    <button type="button" onclick="location.href='modify'">정보수정</button>
</div>

</body>
</html>
