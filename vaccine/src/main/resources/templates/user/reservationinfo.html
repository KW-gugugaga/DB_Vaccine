<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Reservation Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css">
    <title>My Reservation Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
    #wrap{
      display: grid;
      place-items: center;
      min-height: 80vh;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="mainpage"><img alt="Brand" src="img/33.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="mainpage">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myinfo">내 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<wrap id="wrap">
    <div>
        <input type="button" onclick="location.href='mainpage'" value="메인으로 돌아가기">
    </div>
    <h2>예약 내역</h2>
    <span th:if = "${noRsv}==1">
        <h4>예약 내역이 없습니다!</h4>
    </span>
    <span th:if = "${noRsv}==0">
        <div class="userinfo">
            <td th:text="'접종자 이름 : ' + ${userinfo.Uname}"></td>
            <td th:text="'주민등록번호 : ' + ${userinfo.ssn1} +'-' + ${userinfo.ssn2} "></td>
        </div>
        <div class="first">
            <td th:text="'1차 접종 백신 : ' + ${userrsv.Vid_1}"></td>
            <br>
            <td th:text="'1차 접종 예약 의료기관 : ' + ${userrsv.Hid_1}"></td>
            <br>
            <td th:text="'1차 접종 예약 일시 : ' + ${userrsv.date_1} + ' ' + ${userrsv.hour_1} + '시'"></td>
        </div>
        <div class="second">
            <td th:text="'2차 접종 백신 : ' + ${userrsv.Vid_2}"></td>
            <br>
            <td th:text="'2차 접종 예약 의료기관 : ' + ${userrsv.Hid_2}"></td>
            <br>
            <td th:text="'2차 접종 예약 일시 : ' + ${userrsv.date_2} + ' ' + ${userrsv.hour_2}+ '시'"></td>
        </div>

        <div class="cancel_button">
            <button th:if="${state} == 1" type="button" onclick="location.href='cancel'">예약 전체 취소</button>
            <button th:if="${state} == 2" type="button" onclick="location.href='cancel'">2차 예약 취소</button>
            <button th:if="${state} == 3" type="button" onclick="location.href='cancel'">2차 예약 취소</button>
        </div>
    </span>

</wrap>
</body>
</html>
