<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<h4>Welcome to Main Page</h4>
<p th:text="'안녕하세요. ' + ${Uname} + '님'">안녕하세요. 님</p>
<p th:if="${state} == 0">백신 예약 내역이 없습니다.</p>
<p th:if="${state} == 1">미접종자입니다.</p>
<p th:if="${state} == 2">1차 접종 후 14일 이전입니다.</p>
<p th:if="${state} == 3">1차 접종 후 14일이 경과되었습니다.</p>
<p th:if="${state} == 4">2차 접종 후 14일 이전입니다.</p>

<br>
<div class="myinfo_button">
    <input type="button" onclick="location.href='myinfo'" value="내 정보 확인">
</div>
<div class="hospitalpage_button">
    <input type="button" onclick="location.href='hospitalpage'" value="백신 예약하기">
</div>
<div class="resrvinfo_button">
    <input type="button" onclick="location.href='reservationinfo'" value="예약 정보 확인">
</div>
<div class="news_button">
    <input type="button" onclick="location.href='news'" value="최신 정보 확인">
</div>
</body>
</html>
